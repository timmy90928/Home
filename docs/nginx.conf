
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  ccutimmy.ddns.net; #localhost;

        location / {
            proxy_pass   http://localhost:928;  # 使用正斜線
            proxy_set_header Host $host;          # 轉發主機標頭
            proxy_set_header X-Real-IP $remote_addr; # 轉發客戶端 IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # 轉發的 IP 地址
        }
    }




