<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150">
  <!-- 定義線性漸層與投影效果 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7f7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbf00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7fbfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7fff7f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bf7fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7fff;stop-opacity:1" />
    </linearGradient>
    <filter id="f1">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#888888"/>
    </filter>
  </defs>

  <!-- Three overlapping W -->
  <!-- The first W is rotated slightly to the left -10 degrees -->
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle"
        font-size="100" font-family="Helvetica, Arial, sans-serif"
        fill="url(#grad1)" filter="url(#f1)" transform="rotate(-10 150 150)">
    W
  </text>
  <!-- The second W does not rotate -->
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle"
        font-size="100" font-family="Helvetica, Arial, sans-serif"
        fill="url(#grad2)" filter="url(#f1)" transform="rotate(0 150 150)">
    W
  </text>
  <!-- The third W is rotated slightly to the right by 10 degrees -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-size="100" font-family="Helvetica, Arial, sans-serif"
        fill="url(#grad3)" filter="url(#f1)" transform="rotate(10 150 150)">
    W
  </text>
</svg>
