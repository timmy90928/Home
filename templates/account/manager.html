{% extends "common/base.html" %}

{% block title %}帳號管理{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block top %}
{% endblock %}

{% block body %}
<div class="container">
    <div class="header-section">
        <div></div>
        <h3>帳號管理</h3>
        <a onclick="input_username()" class="small-blue-button">新增</a>
    </div>
    {{ lib.list(heads, datas) }}
</div>
{% endblock %}

{% block bottom %}
<script src="{{ url_for('static', filename='utils.js') }}"></script>
<script>

    function input_username() {
        var username = prompt('請輸入帳號名稱與權限[2,3](用空格分開):', 'admin 0');
        if (username == null || "") {
            console.log('已取消輸入');
        } else {
            sendRequest('/account/database/add', {'username':username})
            .then(data => {
                alert(data.data);
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
            })
        }
    }
</script>
{% endblock %}
